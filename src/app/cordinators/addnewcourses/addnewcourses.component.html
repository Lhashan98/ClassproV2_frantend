            <form align="center" (submit)="save()"  >

              <h1>{{ department }}</h1>


              <h3 align="center">Add New Course</h3>
              
            
              <label for="course_name">Course Name:</label>
              <input type="text" [(ngModel)]="course_name" [ngModelOptions]="{standalone: true}" required>
            
              <!-- <label for="Batch">Batch:</label>
              <input type="text"  [(ngModel)]="Batch" [ngModelOptions]="{standalone: true}" required> -->
            
              <label for="CourseCode">Course Code:</label>

              <!-- <label for="capacity">Capacity:</label>
              <input type="text"  [(ngModel)]="capacity" [ngModelOptions]="{standalone: true}" required> -->
            
              <label for="classDescription">Course Description:</label>
              <textarea [(ngModel)]="discription" name="co_discription" rows="10" required></textarea>
            
              <button type="submit">Add Course <i class="zmdi zmdi-arrow-right"></i></button>
            </form>
