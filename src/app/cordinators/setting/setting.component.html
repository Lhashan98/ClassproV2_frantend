<span style="font-family: verdana, geneva, sans-serif;">
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <title>Dashboard | By Code Info</title>
      
      <!-- Font Awesome Cdn Link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    </head>
    <body>
      <div class="container">
        <nav>
          <ul>
            <li><a routerLink="/codash" href="#"  class="logo">
              <img src="assets/image/images.png" alt="">
              <span class="nav-item">DashBoard</span>
            </a></li>
            <li><a routerLink="/addnewcourses" href="#" >
              <i class="fas fa-home"></i>
              <span class="nav-item" >Add New Course</span>
            </a></li>
            <li><a href="" routerLink="/courses">
              <i class="fas fa-chart-bar"></i>
              <span class="nav-item">Courses</span>
            </a></li>
            <li><a routerLink="/Checkreport" href="" >
              <i class="fas fa-user"></i>
              <span class="nav-item">Check Reports</span>
            </a></li>
            <li><a href="" routerLink="/checktimetable">
              <i class="fas fa-clock"></i>
              <span class="nav-item">Time Table</span>
            </a></li>
           
            <li><a routerLink="/setting" href="">
              <i class="fas fa-cog"></i>
              <span class="nav-item">Settings</span>
            </a></li>
            <li><a  class="logout">
              <i class="fas fa-sign-out-alt"></i>
              <button class="nav-item" (click)="logout()">Logout</button>
              
            </a></li>
          </ul>
        </nav>
    
        <section class="main">
          <div class="main-top">
            <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()" align="center">
              <h1 align="center">Password</h1>
              <label for="currentPassword">Current Password:</label>
              <input type="password" id="currentPassword" formControlName="currentPassword" required>
        
              <label for="newPassword">New Password:</label>
              <input type="password" id="newPassword" formControlName="newPassword" required>
        
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" formControlName="confirmPassword" required>
        
              <button type="submit">Save <i class="zmdi zmdi-arrow-right"></i></button>
            </form>
          </div>
        </section>
        
        
        </div>
      </body>
      </html></span>
